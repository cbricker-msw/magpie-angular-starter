<div class="container login">
    <div class="row ">
        <div class="center span4 well">
            <legend>Please Sign In</legend>
            <form name="authForm" ng-submit="login()" accept-charset="UTF-8">
                <input type="text" id="username" class="span4" name="username" placeholder="Username" ng-model="auth.username"/>
                <input type="password" id="password" class="span4" name="password" placeholder="Password" ng-model="auth.password"/>
                <span class="span4"><button type="submit" name="submit" class="btn btn-primary">Sign in</button></span>
            </form>
            <div ng-show="error">
                <span class="alert-danger">{{ error }}</span>
            </div>
        </div>
    </div>
</div>
